<!DOCTYPE html>
<html>

<head>
	<title>Recommend Unit</title>
	<link rel="stylesheet" href="styles.css">
	<script src="grid.js"></script>
	<script src="renderer.js"></script>
	<script src="unit_data.js"></script>
	<script src="grid_data.js"></script>
	<script src="units.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</head>

<script>
	//Runs when button clicked
	function initTool() {
		window.grid = generateGrid()
		window.units = generateUnits()
		resetFilter()
		render()
	}
	// Runs on page load
	window.onload = (event) => {
		document.querySelectorAll("#filter-controls input[type=radio]").forEach(e => {
			e.addEventListener("change", (event) => handleFilterChange(event))
		})
	}
</script>

<body>
	<div class="container">
		<div class="row pt-4">
			<div class="col border border-2 border-opacity-50 border-black">

				<div class="d-flex">
					<p>Event Location:</p>
					<p class="ms-3 fw-bold">123 Street, Suburb</p>
				</div>

				<div class="d-flex">
					<p>Event Number:</p>
					<p class="ms-1 fw-bold">E23052010001</p>
					<p class="ms-3">Event Type:</p>
					<p id="randomEventType" class="ms-1 fw-bold"></p>
				</div>

				<div class="d-flex pb-2" id="filter-controls">
					<span class="me-3">Other Options:</span>
					<div style="padding-right: 10px; margin-right: 10px; border-right: 1px solid black;">
						<input type="radio" id="available" name="filter" value="available" checked>
						<label for="available">Use Available Units Only</label>
					</div>
					<div>
						<input type="radio" id="all" name="filter" value="all">
						<label for="all">Use All Units</label>
					</div>
				</div>

				<!-- RCU Table -->
				<table id="unitTable" class="table table-bordered border border-black">
					<thead>
						<tr>
							<th>
								<FONT COLOR=black>Unit
							</th>
							<th>
								<FONT COLOR=black>Type
							</th>
							<th>
								<FONT COLOR=black>DW
							</th>
							<th>
								<FONT COLOR=black>Status
							</th>
							<th>
								<FONT COLOR=black>Distance
							</th>
						</tr>
					</thead>
					<tbody id="unit-table-body">
						<!-- This is the tabel body that doesnt have anything in it-->
					</tbody>
				</table>
				<!-- RANDOMISED GRID -->
				<div class="d-flex">
					<span class="me-2 fw-bold">Grid:</span>
					<p id="randomGrid"></p>
				</div>

			</div>
			<div class="ms-2 col border border-2 border-opacity-50 border-black">
				<span id="randomEventDescriptor">Event Type Descriptor</span>
				<div class="row">
					<div class="col">
						<!-- REMARKS -->
						<select id="comment-select" onchange=addComment()>
							<option value="">Remarks...</option>
							<option value="==REFER TO DM - CLOSER CAR PRI 0==">==REFER TO DM - CLOSER CAR PRI 0==
							</option>
							<option value="==REFER TO DM - >20km==">==REFER TO DM - >20km==</option>
							<option value="==REFER TO DM FOR BACKUP SOLUTION==">==REFER TO DM FOR BACKUP SOLUTION==
							</option>
						</select>
						<ul class="mt-2" id="comment-list"></ul>
					</div>
					<div class="col">
						<!-- BUTTONS -->
						<div class="d-flex flex-column">
							<button onclick="initTool()" class="ms-5 me-5 mt-1 mb-1 btn btn-info">NEW EVENT</button>
							<button onclick="refDmNNU()" class="ms-5 me-5 mt-1 mb-1">NNU</button>
							<button onclick="refDmESO()" class="ms-5 me-5 mt-1 mb-1">ESO</button>
							<button onclick="clearAll()" class="ms-5 me-5 mt-1 mb-1">CLEAR</button>
							<hr class="ms-5 me-5 mt-1 mb-1">

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="container fixed-bottom">
		<div class="row d-flex">
			<select id="fleetAvailability" style="width:200px" class="ms-2 me-2">
				<option value="1" selected>100% Fleet</option>
				<option value="0.5">50% Fleet</option>
				<option value="0.2">20% Fleet</option>
				<option value="0.1">10% Fleet</option>
				<option value="0.05">5% Fleet</option>
			</select>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="useComplexDW">
				<label>Use complex DW</label>
			</div>
		</div>
		<div class="row">
			<p class="text-center sticky-bottom">Please report any issues/Requests to Marcus - Happy Studying :)</p>
		</div>
	</div>

	<script>
		// Event Listening: Detects key to regenerate RCU string
		document.addEventListener("keydown", function (event) {
			// check if Enter key is pressed
			if (event.key === "Enter") {
				// trigger click event on button
				generateTable();
			}
		});

		//Canned Comment Remarks
		function addComment() {
			var comment = document.getElementById("comment-select").value;
			var node = document.createElement("LI");
			var textnode = document.createTextNode(comment);
			node.appendChild(textnode);
			document.getElementById("comment-list").appendChild(node);
			document.getElementById("comment-select").selectedIndex = 0;
		}
		function refDmESO() {
			var comment = "ESO Button Hit";
			var node = document.createElement("LI");
			var textnode = document.createTextNode(comment);
			node.appendChild(textnode);
			document.getElementById("comment-list").appendChild(node);
			document.getElementById("comment-select").selectedIndex = 0;
		}
		function refDmNNU() {
			var comment = "NO NEARBY UNITS FOR THIS EVENT";
			var node = document.createElement("LI");
			var textnode = document.createTextNode(comment);
			node.appendChild(textnode);
			document.getElementById("comment-list").appendChild(node);
			document.getElementById("comment-select").selectedIndex = 0;
		}
		//Clear Remarks
		function clearAll() {
			document.getElementById("comment-list").innerHTML = "";
		}
	</script>
</body>

</html>
